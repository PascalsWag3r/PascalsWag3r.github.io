<head><title>World 6 - What Tears Apart the World (Part 1)<font color="white">  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
<h1> World 6 - What Tears Apart the World (Part 1)</h1>
<p> TL: This is my first ever translation, please go easy on me. I rushed this one out, so the webpage doesn't look as nice, but hopefully I can make improvements in the future. Email me at pascalswagerofficial@gmail.com w/ comments. Also join the <a href="https://discord.gg/6kFNSeZWHX" style="color:turquoise" target="_blank" rel="noopener noreferrer">Neophyte TL Discord </a> if you want. Enjoy!!! </p>

</head><body background-color="black" class="c5"><p class="c1"><span class="c0"></span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">&nbsp;lu xemille-l-phenoria xiss. </span></p><p class="c1"><span class="c0">&nbsp; &nbsp;All the unborn children. </span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">&nbsp;Sez cia lisya pha peln lef Es. </span></p><p class="c1"><span class="c0">&nbsp; &nbsp; I will love the world on your behalf. </span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">&nbsp;eyen Ez et shela, alra, hem, meki, ende bleiya. </span></p><p class="c1"><span class="c0">&nbsp; &nbsp; I’ll stroke you, I’ll touch you, I’ll hold you, I’ll break you. </span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">---------------------------------</span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">「Just right. I was hoping for this opportunity!」</span></p><p class="c1"><span class="c0">&nbsp;Fluttering her seven-piece robe, Reiren crouched down. </span></p><p class="c1"><span class="c0">&nbsp;Ready
 for battle. With the leg strength of an elf running through the forest,
 she can dive into the chest of the rasterizer at any time. </span></p><p class="c1"><span>「I
 will avenge Heavenly Lord Alfreyja’s death.I will make him reveal Fang 
King Rath=IE's purpose. Let him lead us to the exit of this world. </span><span>All of these are good things!</span><span class="c0">」</span></p><p class="c1"><span class="c0">「I generally agree.」</span></p><p class="c1"><span class="c0">&nbsp;Balmung, the Lion King, stepped up next to Reiren. His face twisted into a grimer expression.</span></p><p class="c1"><span class="c0">「I’m
 a pacifist, but looking like this I don’t think I’m the kind of person 
you can talk to……I smell something disgusting. It has a nauseating smell
 of death.」</span></p><p class="c1"><span>「Farin.」</span></p><p class="c1"><span class="c0">「Jeanne-dono, please go down...I see, this is the monster that attacked the Heavenly Lord Alfreyja.」</span></p><p class="c1"><span class="c0">&nbsp;Rinne, carrying a curved sword, keeps her distance without moving an inch. </span></p><p class="c1"><span>&nbsp;──</span><span>Dea</span><sup><a href="#cmnt1" style="color:turquoise" id="cmnt_ref1">[a]</a></sup><span class="c0">d line.</span></p><p class="c1"><span class="c0">&nbsp;──A warrior estimates the time of death by experience.</span></p><p class="c1"><span class="c0">&nbsp;The same is true for the Lion King Balmung and Reiren. </span></p><p class="c1"><span>『…………Intruders……Observed……</span><span>Shhh</span><sup><a href="#cmnt2" id="cmnt_ref2">[b]</a></sup><span class="c0">……Exclusion……As necessary……Destruction……』</span></p><p class="c1"><span class="c0">&nbsp;The edge of the altar.</span></p><p class="c1"><span class="c0">&nbsp;A distorted and deformed species comes up the stairs, chattering away。</span></p><p class="c1"><span class="c0">&nbsp;If there is a god, is this monster the embodiment of that god’s malice? It’s so horrifying that I feel chills. </span></p><p class="c1"><span class="c0">「Rikugen Kyoko!」</span></p><p class="c1"><span class="c0">&nbsp;Kai barked in front of him to the viscous creature slime in the form of a deep blue girl. </span></p><p class="c1"><span class="c0">「I’m sure you’ve fought it once before. What are his attacks? What should I watch out for?」</span></p><p class="c1"><span class="c0">『Don’t grab it.』</span></p><p class="c1"><span class="c0">&nbsp;Rikugen Kyoko stares at the rasterizer as it climbs to the edge of the altar。</span></p><p class="c1"><span class="c0">『If I am grabbed by that hand, I will be erased. It’s from Kyoko’s body, but half of it is gone.』</span></p><p class="c1"><span class="c0">「……It’s called a no-coordinates zero code.」</span></p><p class="c1"><span class="c0">&nbsp;Kai holds tight the Code Holder for the world coordinates.</span></p><p class="c1"><span class="c0">&nbsp;Sid
 won the Five Races War with this sword, a sword that can be used by the
 heroes of the four races. But it might not work on this monster. </span></p><p class="c1"><span class="c0">&nbsp;……The one who attacked Dark Empress Vanessa, on the other hand, disappeared under her law.</span></p><p class="c1"><span>&nbsp;</span><span>……If that’s the case, then will Rinne and Reirin’s plan work？</span><sup><a href="#cmnt3" id="cmnt_ref3">[c]</a></sup><sup><a href="#cmnt4" id="cmnt_ref4">[d]</a></sup></p><p class="c1"><span class="c0">&nbsp;Stare at the deformed monster’s every move.</span></p><p class="c1"><span class="c0">&nbsp;But.</span></p><p class="c1"><span class="c0">&nbsp;Ascending
 to the altar, the rasterizer stopped moving。Only its eyes moved eerily 
from side to side, but there was no sign it was about to attack. </span></p><p class="c1"><span class="c0">「Hey Kai. There’s no signs of an attack……it looks filled with openings……」</span></p><p class="c1"><span class="c0">「Don’t approach any closer, shorty. It’s a rule that beasts are quietest just before they jump on their prey. That’s why.」</span></p><p class="c1"><span class="c0">&nbsp;Balmung takes out the gun strapped to his back.</span></p><p class="c1"><span>&nbsp;</span><span>Grenade
 launcher. It’s filled with incendiary rounds for spirits, but this gun 
is a large custom-made gun designed to fit the extraordinary strength of
 the Lion King. </span><sup><a href="#cmnt5" id="cmnt_ref5">[e]</a></sup></p><p class="c1"><span class="c0">「If it doesn’t move, I’ll move it. If it doesn’t avoid it, it’s a direct hit.」</span></p><p class="c1"><span class="c0">&nbsp;He points the gun. </span></p><p class="c1"><span class="c0">&nbsp;There’s about ten meters between it and me. </span></p><p class="c1"><span class="c0">『Ah ──────────────』</span></p><p class="c1"><span class="c0">&nbsp;Suddenly。</span></p><p class="c1"><span class="c0">&nbsp;The mouth of the rasterizer, which had not moved a muscle, lifted in the shape of a smile。</span></p><p class="c1"><span>『So, the number of monitored individuals,……</span><span>seven</span><sup><a href="#cmnt6" id="cmnt_ref6">[f]</a></sup><span class="c0">,……sorted, or, completed……number of responses to the forbidden word “Sid,” three……to……ha, ha, destroy…………』</span></p><p class="c1"><span class="c0">&nbsp;A pure white elf-like white arm.</span></p><p class="c1"><span class="c0">&nbsp;A scaly snake-like right arm.</span></p><p class="c1"><span class="c0">&nbsp;With its hands outstretched, the rasterizer declared its “Destructive Intent.”</span></p><p class="c1"><span class="c0">『Exclude the unresponsive four』</span></p><p class="c1"><span class="c0">&nbsp;Swoosh.</span></p><p class="c1"><span class="c0">&nbsp;The void melts with a scorching sound。</span></p><p class="c1"><span class="c0">&nbsp;A
 large distorted hole was created behind Jeanne, Farin, Lion King, and 
Reirin. On the other side of the hole was a view inside the graveyard. </span></p><p class="c1"><span class="c0">「What!?」</span></p><p class="c1"><span class="c0">「Whoa, what’s with this wind!?」</span></p><p class="c1"><span>&nbsp;Be sucked in.</span><sup><a href="#cmnt7" id="cmnt_ref7">[g]</a></sup></p><p class="c1"><span class="c0">&nbsp;The
 space itself swirled and spiraled like an unplugged bathtub, dragging 
the four people into the other side of the large hole.</span></p><p class="c1"><span class="c0">「──────Jeanne！」</span></p><p class="c1"><span class="c0">「Kai!」</span></p><p class="c1"><span class="c0">&nbsp;Kai
 reached out to his childhood friend who was being sucked into the other
 side of the big hole. Their fingertips touch, and the moment kai puts 
all of his strength into squeezing her hand──</span></p><p class="c1"><span class="c0">『Exclusion complete.』</span></p><p class="c1"><span class="c0">&nbsp;The space closed. </span></p><p class="c1"><span class="c0">&nbsp;Farin, Lion King Balmung, Reirin, and Jeanne, who was supposed to be holding Kai’s hand, had disappeared from this space. </span></p><p class="c1"><span class="c0">&nbsp;The only ones left were Kai, Rinne, and Rikugen Kyoko.</span></p><p class="c1"><span>「Kai!? </span><span>Jeanne? </span><span>Anyone！</span><sup><a href="#cmnt8" id="cmnt_ref8">[h]</a></sup><span class="c0">」</span></p><p class="c1"><span class="c0">「It’s okay……」</span></p><p class="c1"><span>&nbsp;</span><span>Kai clenched his teeth and kept calm.</span><sup><a href="#cmnt9" id="cmnt_ref9">[i]</a></sup></p><p class="c1"><span>&nbsp;</span><span>He would scream if he could, but right now he had to focus on the monster in front of him. </span><sup><a href="#cmnt10" id="cmnt_ref10">[j]</a></sup><sup><a href="#cmnt11" id="cmnt_ref11">[k]</a></sup></p><p class="c1"><span class="c0">「You saw it too, Rinne. The four of them just got blown out of here. I think they went back to the graveyard.」</span></p><p class="c1"><span>&nbsp;He pointed to the void where the big hole was </span><span>spread out</span><span class="c0">.</span></p><p class="c1"><span class="c0">「What’s more worrying is our situation. Why did it leave us here? If you think about its reasons, you know what we have to do.」</span></p><p class="c1"><span>『I agree. </span><span>It said to have a response to「Sid</span><span class="c0">」. Rikugen Kyoka and the others were left behind intentionally.』</span></p><p class="c1"><span>&nbsp;</span><span>Rikugen Kyoka backs away one step.</span></p><p class="c1"><span class="c0">『Perhaps
 the rasterizer has a habit of attacking those with Sid’s memories. The 
existence of Rikugen Kyoko and her friends causes inconvenience to the 
world. So...』</span></p><p class="c1"><span class="c0">『Destroy.』</span></p><p class="c1"><span class="c0">&nbsp;The rasterizer, a mutilated organ, spreads its wings. </span></p><p class="c1"><span class="c0">&nbsp;Spreading its fossil-like wings with only bones──that is the declaration of war.</span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">&nbsp;A black hall filled with silence.</span></p><p class="c1"><span class="c0">&nbsp;Inside the graveyard──</span></p><p class="c1"><span>&nbsp;</span><span>The only thing that broke the silence was the call of Jeanne, the Knight of Spiritual Light</span><sup><a href="#cmnt12" id="cmnt_ref12">[l]</a></sup><span class="c0">.</span></p><p class="c1"><span class="c0">「Kai!? Rinne!? Where are you, answer me! Reirin, where are you！」</span></p><p class="c1"><span class="c0">「No. I can’t smell Kai and Rinne. They’re not anywhere near here.」</span></p><p class="c1"><span class="c0">&nbsp;The elf and lion king appeared from behind the maze of intricate walls.</span></p><p class="c1"><span class="c0">&nbsp;Why are only Kai and Rinne missing?</span></p><p class="c1"><span>「</span><span>Jeanne-dono</span><span class="c0">, Farin, come here please. It’s urgent.」</span></p><p class="c1"><span>&nbsp;The Lion King beckoned them to go to the </span><span>back</span><sup><a href="#cmnt13" id="cmnt_ref13">[m]</a></sup><span class="c0">.</span></p><p class="c1"><span>&nbsp;Ss Jeanne turned around the wall of the crossroad, a quick radiant light burned her </span><span>eyelids</span><sup><a href="#cmnt14" id="cmnt_ref14">[n]</a></sup><span>.</span></p><p class="c1"><span class="c0">「Huh. The sun!?」</span></p><p class="c1"><span class="c0">「It seems like we’ve been returned to the front of the graveyard.」</span></p><p class="c1"><span>&nbsp;The machine</span><span>&nbsp;door</span><sup><a href="#cmnt15" id="cmnt_ref15">[o]</a></sup><span class="c0">&nbsp;was empty.</span></p><p class="c1"><span class="c0">&nbsp;The
 clouds drifting in the blue sky and the brilliant western sun reflected
 on the horizon. The door on the front of the cemetery is 30 meters 
above the ground. </span></p><p class="c1"><span>&nbsp;From this towering height, the entire</span><span>&nbsp;Grand Arc Great Plains</span><sup><a href="#cmnt16" id="cmnt_ref16">[p]</a></sup><span class="c0">&nbsp;could be seen.</span></p><p class="c1"><span class="c0">「We should have entered from the back of the graveyard……」</span></p><p class="c1"><span class="c0">「Oh.
 And now we’re at the front door. I thought we were attacked by a 
monster in that strange space, but then I realized this was the case.」</span></p><p class="c1"><span class="c0">&nbsp;The door to the outside of the graveyard is right there。</span></p><p class="c1"><span class="c0">「That monster, the rasterizer, must have hated our intrusion.」</span></p><p class="c1"><span>&nbsp;Farin, standing in front of the door, </span><span>squints </span><sup><a href="#cmnt17" id="cmnt_ref17">[q]</a></sup><sup><a href="#cmnt18" id="cmnt_ref18">[r]</a></sup><span class="c0">into the western sun.</span></p><p class="c1"><span class="c0">「But it doesn’t make sense. If the only purpose was to get rid of us, then Kai and Rinne should be back.」</span></p><p class="c1"><span class="c0">「The spirit, too. In any case, they’re not around.」</span></p><p class="c1"><span class="c0">&nbsp;The elf priestess clenched her teeth.</span></p><p class="c1"><span class="c0">「If you’re still at the same altar as the rasterizer, the situation is hardly amusing.」</span></p><p class="c1"><span class="c0">「……I’ll be back.」</span></p><p class="c1"><span class="c0">&nbsp;Jeanne turned on her heel as her heart beat faster and faster.</span></p><p class="c1"><span class="c0">「Let’s try to get in from the back of the graveyard again. There should still be a door leading to that space!」</span></p><p class="c1"><span class="c0">「Jeanne, wait.」</span></p><p class="c1"><span class="c0">&nbsp;A
 strong right arm touched her shoulder. The lion grabbed her shoulder 
with strength, and Jeanne turned to the big man behind him.</span></p><p class="c1"><span class="c0">「What are you doing, Lord Balmung? Every second matters now!」</span></p><p class="c1"><span class="c0">「That’s why I’m telling you to calm down.」</span></p><p class="c1"><span class="c0">&nbsp;Balmung had the strong look of a man who was a skilled mercenary soldier. </span></p><p class="c1"><span class="c0">「That monster was clearly abnormal. How can you be sure you’ll be able to kill it when you get back there?」</span></p><p class="c1"><span class="c0">「……That is...」</span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">“It may be stronger than the heroes of the four races.”</span></p><p class="c1 c4"><span class="c0"></span></p><p class="c1"><span class="c0">&nbsp;That「Spirit Hero」Rikugen Kyoko admitted as much.</span></p><p class="c1"><span class="c0">&nbsp;Both Jeanne and Rerin witnessed Heavenly Lord Alfreyja being attacked by the rasterizer. </span></p><p class="c1"><span class="c0">&nbsp;Would they be able to beat the monster that buried the hero of the sidhes, even if it used a surprise attack?</span></p><p class="c1"><span class="c0">「What should we do then……！」</span></p><p class="c1"><span>「</span><span>It’s me.</span><sup><a href="#cmnt19" id="cmnt_ref19">[s]</a></sup><span class="c0">」</span></p><p class="c1"><span class="c0">&nbsp;That answer──</span></p><p class="c1"><span class="c0">&nbsp;It was not addressed to Jeanne, but to the communicator she retrieved. </span></p><p class="c1"><span class="c0">「Captain, get that thing down here. Yes, we’re going to need it now.」</span></p><p class="c1"><span>&nbsp;</span><span>(Hang up)</span><sup><a href="#cmnt20" id="cmnt_ref20">[t]</a></sup></p><p class="c1"><span class="c0">&nbsp;The Lion King nodded vigorously to Jeanne, who stared at him with bated breath. </span></p><p class="c1"><span>「Let’s go, Jeanne. I’m a mercenary.</span><span>&nbsp;I'm not so understanding as to tuck my tail and run when I see that monster.</span><span class="c0">」</span></p><p class="c1 c4"><span class="c0"></span></p><p class="c4 c6"><span class="c0"></span></p><div class="c3"><p class="c2"><a href="#cmnt_ref1" id="cmnt1">[a]</a><span class="c0">as in, the line between life and death</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref2" id="cmnt2">[b]</a><span class="c0">some kind of sound effect</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref3" id="cmnt3">[c]</a><span class="c0">then will Rinne’s magic or Reirin’s magic equipment work?</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref4" id="cmnt4">[d]</a><span class="c0">……ならリンネの法術やレーレーンの法具は通じるか？</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref5" id="cmnt5">[e]</a><span class="c0">擲弾銃グレネードガン。籠こめられているのは聖霊族用の焼しよう夷い弾だんだが、この銃は、獅し子し王おうの並外れた膂りよ力りよくに合わせた大型特注品カスタマイズである。</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref6" id="cmnt6">[f]</a><span class="c0">な、なな七</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref7" id="cmnt7">[g]</a><span class="c0">(the portal)</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref8" id="cmnt8">[h]</a><span class="c0">Originally "Jeanne and the others" instead of this</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref9" id="cmnt9">[i]</a><span class="c0">I'm
 assuming that Kai is the one doing this, even though the translations 
are not suggesting so (they just say "I" instead, not very useful but 
should be referring to Kai, the MC) </span></p><p class="c2"><span class="c0">歯を食いしばり、平静を保つ</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref10" id="cmnt10">[j]</a><span class="c0">this sentence directly says that Kai does this, which is why I assume prior sentence also refers to his actions</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref11" id="cmnt11">[k]</a><span class="c0">許されるならカイとて声を上げたいが、今は眼前の怪物に集中せねば</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref12" id="cmnt12">[l]</a><span class="c0">If I'm not lazy, I'll find if there was another similar but more accurate term for "Knight of Spiritual Light"</span></p><p class="c2"><span class="c0">その静けさを破ったのは、霊光の騎士ジャンヌの呼び声だ</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref13" id="cmnt13">[m]</a><span class="c0">of what, I have no idea</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref14" id="cmnt14">[n]</a><span class="c0">ouch me eyelids (curiously enough, not eyes)</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref15" id="cmnt15">[o]</a><span class="c0">I am not quite sure if this is referring to the graveyard front door or not</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref16" id="cmnt16">[p]</a><span class="c0">Grand Arc might be unnecessary</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref17" id="cmnt17">[q]</a><span class="c0">don't do this or squint in general, it's bad for your eyes</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref18" id="cmnt18">[r]</a><span class="c0">truck-kun can't give everyone second chances</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref19" id="cmnt19">[s]</a><span class="c0">HELLO CAN YOU HEAR ME</span></p></div><div class="c3"><p class="c2"><a href="#cmnt_ref20" id="cmnt20">[t]</a><span class="c0">通話を切る。(this literally means hang up)</span></p></div></font></body></html>
